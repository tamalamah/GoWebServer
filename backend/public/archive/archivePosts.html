<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TamaLog</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<div class="container">
    <header class="header">
        <h1 data-text="TamaLog">archive</h1>
        <nav class="nav">
            <a href="../" class="nav-link">home</a>
            <a href="../aboutme" class="nav-link">aboutme</a>
            <a href="../login" class="nav-link">login</a>
        </nav>
    </header>
    <main>
        <section class="section">
            <h2>{{.PostTitle}}</h2>
            <div class="content">
                <p>{{.PostContent}}</p>
            </div>
        </section>
    </main>
    <footer class="footer">
        <main>
            <!-- Previous Page Button (only shown if not on page 1) -->
            {{if gt .CurrentPage 1}}
            <div class="pagination">
                <a href="/archive/{{.PrevPage}}" class="btn-prev">Previous Page</a>
            </div>
            {{end}}
    
            <!-- Next Page Button -->
            <div class="pagination">
                <a href="/archive/{{.NextPage}}" class="btn-next">Next Page</a>
            </div>
        <p class="element">Â© 2024 TamaLog</p>
    </footer>
</div>
</body>
</html>
